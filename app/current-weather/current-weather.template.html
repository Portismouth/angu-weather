<div class="container-fluid" style="background-image: url('{{image}}')">
  <div class="row justify-content-center">
    <div class="col-5 city-wrapper" ng-if="!changeCity">
      <div class="row no-gutters justify-content-center">
        <div class="city-name">{{city}}</div>
        <button id="showSearch" class="ml-3 btn btn-secondary" ng-click="changeCity=true">Search your favorite city!</button>
      </div>
        <div ng-show="changeCity" class="row no-gutters justify-content-center" ng-hide="!changeCity">
          <form novalidate class="form-inline">
            <input class="form-control" type="text" g-places-autocomplete options="options" ng-model="result" />
            <button ng-click="updateCity(result); changeCity = false" class="btn btn-success ml-2">Save</button>
          </form>
        </div>
      <div class="row no-gutters justify-content-center">
        <div class="time">{{$ctrl.date | date:'h:mm a'}}</div>
      </div>
    </div>
  </div>
  <div class="forecast-row row no-gutters justify-content-around pb-5">
    <div class="title col-11">
      5 Day Forecast
      <hr class="color-white">
    </div>
    <forecast ng-repeat="thing in $ctrl.forecast" forecast="thing"></forecast>
  </div>
  <div class="current">
    <div class="conditions">
      {{conditions}}
    </div>
    <div class="conditions">
      Winds {{windDirection}} at {{windSpeed}} mph
    </div>
    <h1 id="currentTemp">{{tempF}}&#176;</h1>
  </div>
</div>
